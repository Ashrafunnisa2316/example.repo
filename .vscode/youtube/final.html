<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>

/* ===== GLOBAL ===== */
body{
    font-family: Arial;
    margin:0;
    background:#f5f7fa;
}

/* ===== TOP BAR ===== */
.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:#e2e6ea;
}

.menu-btn{
    display:none;
    font-size:22px;
    background:none;
    border:none;
    cursor:pointer;
}

.top-bar input{
    padding:8px 15px;
    border-radius:20px;
    border:1px solid #ccc;
}

/* ===== NAVBAR ===== */
.navbar{
    background:#2c3e50;
    color:white;
    padding:10px 20px;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:20px;
    padding:0;
    margin:0;
}

/* ===== DASHBOARD CARDS ===== */
.dashboard{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    position:relative;
}

.icon{
    position:absolute;
    right:15px;
    top:15px;
}

/* ===== FORM (FORCED VERTICAL) ===== */
.order-form{
    background:white;
    padding:20px;
    margin:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.order-form form{
    display:block;
}

.order-form input,
.order-form select,
.order-form button{
    width:100%;
    margin-bottom:12px;
    padding:8px;
}

.order-form button{
    background:#007bff;
    color:white;
    border:none;
    border-radius:5px;
}

/* ===== TABLE ===== */
.table-container{
    padding:20px;
    overflow-x:auto;   /* IMPORTANT for mobile */
}

table{
    min-width:700px;   /* keep all columns in one line */
    border-collapse:collapse;
}

th,td{
    padding:12px;
    border:1px solid #ddd;
    white-space:nowrap;  /* prevent breaking */
}

th{
    background:#2c3e50;
    color:white;
}

.status{
    padding:5px 10px;
    border-radius:12px;
    font-size:12px;
}

.completed{
    background:#dcfce7;
    color:#166534;
}

.processing{
    background:#fef9c3;
    color:#854d0e;
}

.cancelled{
    background:#fee2e2;
    color:#991b1b;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

    .dashboard{
        grid-template-columns:1fr;
    }

    .menu-btn{
        display:block;
        color:black;
    }

    .nav-links{
        display:none;
        flex-direction:column;
        background:#2c3e50;
        margin-top:10px;
        padding:10px;
    }

    .nav-links.show{
        display:flex;
    }

}

</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
    <h2>Welcome Back, John!</h2>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <ul class="nav-links" id="mobileMenu">
        <li>Home</li>
        <li>Orders</li>
        <li>Users</li>
        <li>Reports</li>
    </ul>
</div>

<!-- DASHBOARD -->
<div class="dashboard">
    <div class="card">
        <h3>Total Revenue</h3>
        <span class="icon">ðŸ’°</span>
        <p>$50,090</p>
    </div>

    <div class="card">
        <h3>Total Users</h3>
        <span class="icon">ðŸ‘¥</span>
        <p>8,549</p>
    </div>

    <div class="card">
        <h3>Orders</h3>
        <span class="icon">ðŸ“¦</span>
        <p>1,423</p>
    </div>

    <div class="card">
        <h3>Conversion Rate</h3>
        <span class="icon">ðŸ“Š</span>
        <p>3.24</p>
    </div>
</div>

<!-- ORDER FORM -->
<div class="order-form">
    <h3>Add New Order</h3>
    <form id="orderForm">
        <input type="text" id="customer" placeholder="Customer Name" required>
        <input type="text" id="product" placeholder="Product" required>
        <input type="number" id="amount" placeholder="Amount" required>

        <select id="status" required>
            <option value="">Select Status</option>
            <option value="Completed">Completed</option>
            <option value="Processing">Processing</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <input type="date" id="date" required>

        <button type="submit">Add Order</button>
    </form>
</div>

<!-- TABLE -->
<div class="table-container">
<h2>Recent Orders</h2>

<table>
<thead>
<tr>
<th>Order ID</th>
<th>Customer</th>
<th>Product</th>
<th>Amount</th>
<th>Status</th>
<th>Date</th>
</tr>
</thead>

<tbody id="orderTableBody">
<!-- Your 7 existing orders stay here -->
</tbody>
</table>
</div>

<script>

/* Mobile Menu */
function toggleMenu(){
    document.getElementById("mobileMenu").classList.toggle("show");
}

/* Order ID starts from 8 because 7 already exist */
let orderCount = 8;

document.getElementById("orderForm").addEventListener("submit", function(e){

    e.preventDefault();

    let customer = document.getElementById("customer").value;
    let product = document.getElementById("product").value;
    let amount = document.getElementById("amount").value;
    let status = document.getElementById("status").value;
    let date = document.getElementById("date").value;

    let orderId = "#ORD-" + String(orderCount).padStart(3, '0');
    orderCount++;

    let statusClass = status.toLowerCase();

    let newRow = `
        <tr>
            <td>${orderId}</td>
            <td>${customer}</td>
            <td>${product}</td>
            <td>$${amount}</td>
            <td><span class="status ${statusClass}">${status}</span></td>
            <td>${date}</td>
        </tr>
    `;

    document.getElementById("orderTableBody").innerHTML += newRow;
    document.getElementById("orderForm").reset();
});

</script>

</body>
</html>
